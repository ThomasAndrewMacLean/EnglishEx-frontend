<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>faviconbook.ico">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>End Learning</title>
    <meta name="google-signin-client_id" content="171417293160-mc387imspjctssvr62d2g8l5g4vpblbm.apps.googleusercontent.com">
</head>

<body>
    <noscript>
        <strong>We're sorry but end training doesn't work properly without JavaScript enabled. Please enable it
            to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <style>
        #update-service-worker {
            margin: auto;
            width: 100vw;
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            font-size: xx-large;
            /* margin: 5rem; */
            color: #333;
            padding: 4rem;
            border-top: 1rem solid #FA7C93;
            display: none;
        }
    </style>
    <div id="update-service-worker">
        New content is available please
        <a href="javascript:history.go(0)">click here to refresh the page</a>
    </div>
    <!--  // PUT BACK WHEN WE LOG IN WITH GOOGLE <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
</body>

</html>
